
	<link href="css/posts.css" rel="stylesheet">
	<!-- <script type="text/template" class="new-post-template"> -->
	<div class="new-post">
		<h1>Blog Manager</h1>

		<div class="wrap">

				<h1>Add New Post</h1>

					<input type="text" class="title-input" placeholder="Enter title here">

					<div class="toolbar">
						<button class="bold" title="Bold (Ctrl+B)"><i class="fa fa-bold"></i></button>
						<button class="italic" title="Italic (Ctrl+I)"><i class="fa fa-italic"></i></button>
						<button class="underline" title="Underline (Ctrl+U)"><i class="fa fa-underline"></i></button>
						<button class="align-left" title="Left"><i class="fa fa-align-left"></i></button>
						<button class="align-center" title="Center"><i class="fa fa-align-center"></i></button>
						<button class="align-right" title="Right"><i class="fa fa-align-right"></i></button>
						<button class="list-ul" title="Unordered List"><i class="fa fa-list-ul"></i></button>
						<button class="list-ol" title="Ordered List"><i class="fa fa-list-ol"></i></button>
					</div>

					<div class="editor body-input" contenteditable></div>


					<a class="post-control-icon add-post">Add</a>


		</div>

		<div class="posts-list"></div>

	</div>

	<script type="text/template" class="posts-list-template">
	<div class="post">
		<div class="wrap">

			<div class="post-control">
				<a class="post-control-icon edit-post">Edit</a>
				<a class="post-control-icon delete-post">Delete</a>
				<a class="post-control-icon update-post" style="display:none">Update</a>
				<a class="post-control-icon cancel" style="display:none">Cancel</a>
			</div>

			<div class="meta">
				<h1><a class="title"><%= title %></a><h1>
				<h2><time><%= $.format.date( new Date( published ), 'D MMMM yyyy' ) %></time></h2>
			</div>

			<div class="toolbar-edit">
				<button class="bold-edit" title="Bold (Ctrl+B)"><i class="fa fa-bold"></i></button>
				<button class="italic-edit" title="Italic (Ctrl+I)"><i class="fa fa-italic"></i></button>
				<button class="underline-edit" title="Underline (Ctrl+U)"><i class="fa fa-underline"></i></button>
				<button class="align-left-edit" title="Left"><i class="fa fa-align-left"></i></button>
				<button class="align-center-edit" title="Center"><i class="fa fa-align-center"></i></button>
				<button class="align-right-edit" title="Right"><i class="fa fa-align-right"></i></button>
				<button class="list-ul-edit" title="Unordered List"><i class="fa fa-list-ul"></i></button>
				<button class="list-ol-edit" title="Ordered List"><i class="fa fa-list-ol"></i></button>
			</div>

			<div class="post-body body"><%= body %></p>

		</div>
		<a class="read-more" href="#">Read more...</a>
	</div>

	</script>

	<script src="js/libs/jquery/dist/jquery.js"></script>
	<script src="js/libs/jquery-dateFormat.js"></script>
	<script src="js/libs/underscore/underscore.js"></script>
	<script src="js/libs/backbone/backbone.js"></script>
	<script src="js/models/model.js"></script>
	<script src="js/collections/collection.js"></script>
	<script src="js/views/posts.js"></script>
	<script src="js/views/post.js"></script>
	<script src="js/views/addPost.js"></script>
